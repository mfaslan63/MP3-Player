<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6a2e219734.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!--music player-->
        <div class="music-player">
            <!-- oynatma listesi-->
            <button id="playlist">
                <i class="fa-solid fa-angle-down"></i>
            </button>
            <!-- sarkici resmi-->
            <img src="assets/ibrahim-tatlises.jpeg" alt="" id="song-image">
            <!-- sarki detayi -->
            <div class="song-details">
                <p id="song-name"></p>
                <p id="song-artist"></p>
            </div>
        <!--Oynatma secenekleri-->
        <div class="player-options">
            <button id="shuffle">
                <i class="fa-solid fa-shuffle"></i> 
            </button>
            <button id="prev">
                <i class="fa-solid fa-backward-step"></i>
            </button>
            <button id="play">
                <i class="fa-solid fa-play"></i> 
            </button>
            <button id="pause" class="hide">
                <i class="fa-solid fa-pause"></i> 
            </button>
            <button id="next">
                <i class="fa-sharp fa-solid fa-forward-step"></i> 
            </button>
            <button id="repeat">
                <i class="fa-sharp fa-solid fa-repeat"></i>
            </button>
            </div>
            <!--Ses-->
            <audio id="audio" src="assets/aramam.mp3" preload="metadata"></audio>
            <div id="progress-bar">
                <div id="current-progress"></div>
            </div>
            <!--zaman-->
            <div class="time-container">
                <span id="current-time"></span>
                <span id="max-duration"></span>
            </div>
            <!--Şarkı listesi-->
            <div id="playlist-container" class="hide">
                <button id="close-button">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <ul id="playlist-songs"></ul>
            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
